apiVersion: v1
kind: ServiceAccount
metadata:
  name: ops-api-sa
  namespace: ops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ops-api-role
  namespace: prod
rules:
  - apiGroups: [""]
    resources: ["pods", "persistentvolumeclaims"]
    verbs: ["get", "list", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "delete", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ops-api-rb
  namespace: prod
subjects:
  - kind: ServiceAccount
    name: ops-api-sa
    namespace: ops
roleRef:
  kind: Role
  name: ops-api-role
  apiGroup: rbac.authorization.k8s.io
