# 測試用的 workloads，讓你可以測試 apiops 的功能
---
apiVersion: v1
kind: Namespace
metadata:
  name: staging
---
apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
# Staging 環境測試 Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
---
# Prod 環境測試 StatefulSet (模擬 PostgreSQL)
apiVersion: v1
kind: Service
metadata:
  name: test-pg
  namespace: prod
spec:
  clusterIP: None
  selector:
    app: test-pg
  ports:
    - port: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-pg
  namespace: prod
spec:
  serviceName: test-pg
  replicas: 1
  selector:
    matchLabels:
      app: test-pg
  template:
    metadata:
      labels:
        app: test-pg
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "test123"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
