apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiops
  namespace: ops
  labels:
    app: apiops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiops
  template:
    metadata:
      labels:
        app: apiops
    spec:
      serviceAccountName: ops-api-sa
      containers:
        - name: apiops
          image: apiops:local
          imagePullPolicy: Never  # 使用本地 image
          ports:
            - containerPort: 8000
          env:
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: apiops-config
                  key: ENV
            - name: OPS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: apiops-secret
                  key: api-key
            - name: OPS_DB_URL
              valueFrom:
                secretKeyRef:
                  name: apiops-secret
                  key: db-url
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: apiops
  namespace: ops
spec:
  type: NodePort
  selector:
    app: apiops
  ports:
    - name: http
      port: 80
      targetPort: 8000
      nodePort: 30080
