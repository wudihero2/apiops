kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: apiops-dev
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      - containerPort: 30543
        hostPort: 5432
        protocol: TCP
