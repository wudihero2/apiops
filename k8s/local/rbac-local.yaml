apiVersion: v1
kind: ServiceAccount
metadata:
  name: ops-api-sa
  namespace: ops
---
# 給予在 ops namespace 的權限
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ops-api-role-ops
  namespace: ops
rules:
  - apiGroups: [""]
    resources: ["pods", "persistentvolumeclaims"]
    verbs: ["get", "list", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "delete", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ops-api-rb-ops
  namespace: ops
subjects:
  - kind: ServiceAccount
    name: ops-api-sa
    namespace: ops
roleRef:
  kind: Role
  name: ops-api-role-ops
  apiGroup: rbac.authorization.k8s.io
---
